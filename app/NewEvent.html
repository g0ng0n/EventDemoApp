<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li> <a href="/NewEvent.html">Create Event </a> </li>
				</ul>
			</div>
		</div>

	</div>
	<style>input.ng-invalid.ng-dirty {background-color: pink}</style>
	<div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
	
		<div class="container">
		<h1> New Event</h1>
		<hr/>
		<form name="newEventForm">
			<fieldset>
				<label for="eventName"> Event Name:</label>
				<input id="eventName" required ng-model="event.name" type="text" placeholder="Name of your Event..."/>

				<label for="eventDate"> Event Date:</label>
				<input id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" type="text" placeholder="format (mm/dd/yyyy..."/>

				<label for="eventTime"> Event Time:</label>
				<input id="eventTime" type="text" placeholder="start and end time.."/>
				<label for="eventLocation"> Event Location:</label>
				<input id="eventLocation" type="text" placeholder="Location of your Event..."/>
				<br/>

				<input id="eventCity" type="text" class="input-small" placeholder="City..."/>
				<input id="eventProvince" type="text" class="input-small" placeholder="Province..."/>
				<br/>

				<label for="evenImageUrl"> Image:</label>
				<input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="url of the image"
			</fieldset>

			<img ng-src="{{event.imageUrl}}" src=""/>
			<br/>
			<br/>

			<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">
			Save
			 </button>
			 	<button type="button" ng-click="cancelEdit()" class="btn btn-primary">
			Cancels
			 </button>
		</div>

	</div>
</body>
	
	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script src="/lib/underscore-1.4.4.min.js"></script>

	<script src="/lib/angular/angular.js"></script>
	<script src="/lib/angular/angular-sanitize.js"></script>
	<script src="/js/app.js"></script>

	<script src="/js/controllers/EventController.js"></script>
	<script src="/js/controllers/EditEventController.js"></script>
		<script src="/js/filters.js"></script>

</html>
